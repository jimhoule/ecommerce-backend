version: '3'

services:
  postgres:
    image: postgres:14.2
    ports:
      - 5435:5432
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storefront
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      - postgres
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - 5051:5051
    environment:
      PGADMIN_DEFAULT_EMAIL: local@local.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - ./volumes/pgadmin:/var/lib/pgadmin

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    #command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - ./volumes/redis:/data

  smtp4dev:
    image: rnwood/smtp4dev:latest
    restart: always
    ports:
      # Web interface port
      - '8000:80'
      # SMTP server port
      - '25:25'
      # IMAP port
      - '143:143'
    volumes:
      # This is where smtp4dev stores the database..
        - ./volumes/smtp4dev:/smtp4dev
